name: Geltona-MLpipeline2.0

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CML
        uses: iterative/setup-cml@v1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Geltonas_MVP script
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB }}
        run: |
          python Geltonas_MVP.py

          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          
          echo "Model Performance" >> report.md
          echo "Model performance metrics are shown below." >> report.md

      - name: Post CML Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB }}
        run: |
          TOKEN=$(echo -n $GITHUB_TOKEN)
          cml comment create report.md --token $TOKEN
