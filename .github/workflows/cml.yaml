name: Geltona-MLpipeline
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: porrasgp/Geltona-Tech
          token: ${{ secrets.GITHUB }}

      - uses: iterative/setup-cml@v1
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Geltonas_MVP script
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          GITHUB_TOKEN: ${{ secrets.GITHUB }}
        run: |
          python Geltonas_MVP.py
          
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          
          echo "\n## Model Performance" >> report.md
          echo "Model performance metrics are shown below." >> report.md

      - name: Post CML Comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB }}
        run: |
          cml comment create report.md
